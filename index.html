<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Columna izquierda con fondo negro -->
            <div class="col-1 bg-dark"></div>

            <!-- Columna central de 10 columnas con el formulario -->
            <div class="col-10">
                <form class="row g-3 p-3">
                    <div class="col-12">
                        <legend class="bg-light p-3 fw-bold">Payment form example</legend>
                    </div>

                    <div class="col-md-12">
                        <input class="form-control text-danger" type="text" value="Some fields are missing"
                            aria-label="Disabled input example" disabled readonly
                            style="background-color: #f8d7da; border: 1px solid #f5c6cb;">
                    </div>


                    <div class="col-md-6">
                        <label for="inputCard#" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="inputCard#">
                    </div>

                    <div class="col-md-4">
                        <label for="inputCVC#" class="form-label">CVC#</label>
                        <input type="text" class="form-control" id="input0000">
                    </div>

                    <div class="col-md-2">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <label for="Amount">$</label>
                        <input type="text" class="form-control" id="inputAmount">
                    </div>
                    <div class="col-md-6">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="First Name">
                    </div>

                    <div class="col-md-6">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="Last Name">
                    </div>

                    <div class="col-md-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>

                    <div class="col-md-3">
                        <label for="State" class="form-label">State</label>
                        <select id="State" class="form-select">
                            <option selected>Pick a state</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="Postal Code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postal Code">
                    </div>

                    <div class="col-md-3">
                        <label for="inputAddress2" class="form-label">We accept:</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>



                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>

            <!-- Columna derecha con fondo negro -->
            <div class="col-1 bg-dark"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
