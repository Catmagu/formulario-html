<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <!-- Columna izquierda con fondo negro -->
            <div class="col-1 bg-dark min-vh-100"></div>

            <!-- Columna central de 10 columnas con el formulario -->
            <div class="col-10">

                <div class="col-12">
                    <legend class="bg-light p-4 fw-bold border-bottom w-100">Payment form example</legend>
                </div>

                <form class="row g-3 p-3">
                    <div class="col-md-12">
                        <input class="form-control text-danger" type="text" value="Some fields are missing"
                            aria-label="Disabled input example" disabled readonly
                            style="background-color: #f8d7da; border: 1px solid #f5c6cb;">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCard#" class="form-label fw-bold">Card#</label>
                        <input type="text" class="form-control text-secondary" id="inputCard#"
                            placeholder="XXXXXXXXXXXXXXXXXXXX" maxlength="20" style="color: #ccc;">
                    </div>


                    <div class="col-md-4">
                        <label for="inputCVC#" class="form-label fw-bold">CVC#</label>
                        <input type="text" class="form-control" id="input0000" placeholder="0000" maxlength="4"
                            style="color: #ccc;">
                    </div>

                    <div class="col-md-2">
                        <label for="inputAmount" class="form-label fw-bold">Amount $</label>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount"
                            style="color: #ccc;">
                    </div>

                    <div class="col-md-6">
                        <label for="First Name" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="First Name">
                    </div>

                    <div class="col-md-6">
                        <label for="Last Name" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="Last Name">
                    </div>

                    <div class="col-md-6">
                        <label for="City" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>

                    <div class="col-md-3">
                        <label for="State" class="form-label fw-bold">State</label>
                        <select id="State" class="form-select" style="color: #ccc;">
                            <option selected>Pick a state</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="Postal Code" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="Postal Code">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">We accept:</label>
                        <div class="bg-secondary rounded p-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="mastercard"
                                        style="width: 0.8rem; height: 0.8rem;">
                                    <label
                                        class="form-check-label bg-secondary rounded d-flex align-items-center justify-content-center"
                                        for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="visa"
                                        style="width: 0.8rem; height: 0.8rem;">
                                    <label
                                        class="form-check-label bg-secondary rounded d-flex align-items-center justify-content-center"
                                        for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="diners"
                                        style="width: 0.8rem; height: 0.8rem;">
                                    <label
                                        class="form-check-label bg-secondary rounded d-flex align-items-center justify-content-center"
                                        for="diners">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="amex"
                                        style="width: 0.8rem; height: 0.8rem;">
                                    <label
                                        class="form-check-label bg-secondary rounded d-flex align-items-center justify-content-center"
                                        for="amex">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3"></div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small class="text-muted d-block">Add any notes here.</small>
                    </div>

                    <!-- Botones alineados a la derecha -->
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>

            <!-- Columna derecha con fondo negro -->
            <div class="col-1 bg-dark min-vh-100"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
